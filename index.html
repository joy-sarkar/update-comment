<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Comment</title>
</head>
<body>
    <main>
        <h2>Japan is Peaceful Country</h2>
        <div id="comment-container">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus nobis in repellendus tempore veritatis incidunt iure voluptatibus perspiciatis eligendi corporis!</p>
        </div>
        <textarea name="" id="newComment" cols="70" rows="10"></textarea>
        <br>
        <button id="postbtn">Post</button>
    </main>
    <script>
        document.getElementById('postbtn').addEventListener('click',function(){
            const commnent = document.getElementById('newComment');
            const newComment = document.createElement('p');
            newComment.innerText = commnent.value;
            const postComment = document.getElementById('comment-container');
            postComment.appendChild(newComment);
            commnent.value= '';
        });
    </script>
</body>
</html>
